<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/styles.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="search">
          <p class="search_text">Searching pictures</p>
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Enter your word"
            data-searh-input
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="gallery"></div>
    </div>
    <button type="button" class="load-more is-hidden">Load more ...</button>
  </body>
</html>
